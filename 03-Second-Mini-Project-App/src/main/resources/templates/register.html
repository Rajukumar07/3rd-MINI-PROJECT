<!DOCTYPE html>
<html xmlns:th="www.thyme.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

</head>
<body>
	<div class="container ">

		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"> <img alt="ashokit"
					src="images/AshokIT-Logo.jpg" width="100%">
				</a>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Services</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="#">Courses</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="#">Contact
								us</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- Start your project here-->

		<section class="h-100 gradient-form">
			<div class="container pt-5">
				<div class="card  p-5">
					<div class="text-center">
						<h4 class="mt-1 mb-2 pb-1">
							<p th:text="${successMsg}" class="text-success"></p>
							<p th:text="${errorMsg}" class="text-danger"></p>
						</h4>
					</div>
					<div class="row d-flex justify-content-center align-items-center ">
						<div class="col-md-6" style="position: relative">
							<form th:action="@{/register}" th:object="${register}"
								th:method="post">
								<div class="row mb-3">
									<label class="form-label">Name</label>
									<div class="col-sm-10">
										<input th:type="text" class="form-control" th:field="*{name}">
									</div>
								</div>
								<div class="row mb-3">
									<label class="form-label">Email</label>
									<div class="col-sm-10">
										<input th:type="email" class="form-control"
											th:field="*{email}">
									</div>
								</div>
								<div class="row mb-3">
									<label class="form-label">Contact Number</label>
									<div class="col-sm-10">
										<input th:type="text" class="form-control" th:field="*{phno}">
									</div>
								</div>
								<div class="row mb-3">
									<div class="col-md-8 ">
										<div class="form-check">
											<p>
												If you have already account<a href="#"> click here</a>
											</p>
										</div>
									</div>
									<div class="col-md-4 ">
										<button class="btn btn-primary" type="submit" value="signup">sign
											up</button>

									</div>
								</div>

							</form>
						</div>
						<div class="col-md-6 ">
							<div class="container ">
								<div class=" justify-content-center ">
									<h2>Ashok IT is more than just a Software Training
										Institute</h2>
									<p>Student Satisfaction is at most important for us.</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>

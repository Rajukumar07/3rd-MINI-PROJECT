<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">


</head>

<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"> <img alt="ashokit"
					src="images/AshokIT-Logo.jpg" width="100%">
				</a>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Services</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="#">Courses</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="#">Contact
								us</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- Start your project here-->


		<section class="h-100 gradient-form py-5">

			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-xl-10">
					<div class="card rounded-3 text-black bg-light bg-gradient">
						<div class="row g-0">
							<div class="col-lg-6">
								<div class="card-body p-md-5 mx-md-4">

									<div class="text-center">
										<img src="images/AshokIT-Logo.jpg" style="width: 185px;"
											alt="logo">
										<h4 class="mt-1 mb-5 pb-1"></h4>
									</div>
									<div class="text-center">
										<h4 class="mt-1 mb-2 pb-1">
											<p th:text="${successMsg}" class="text-success"></p>
											<p th:text="${errorMsg}" class="text-danger"></p>
										</h4>
									</div>

									<form th:action="@{/login}" th:object="${login}"
										th:method="POST" class="">
										<p>Please login to your account</p>

										<div class="form-outline mb-4">
											<label class="form-label" style="margin-left: 0px;">UserName</label>
											<input th:type="email" class="form-control"
												th:field="*{email}"
												placeholder="Phone number or email address">
											<div class="form-notch">
												<div class="form-notch-leading" style="width: 9px;"></div>
												<div class="form-notch-middle" style="width: 67.2px;"></div>
												<div class="form-notch-trailing"></div>
											</div>
										</div>

										<div class="form-outline mb-4">
											<label class="form-label" style="margin-left: 0px;">Password</label>
											<input type="password" th:field="*{pwd}" class="form-control">

											<div class="form-notch">
												<div class="form-notch-leading" style="width: 9px;"></div>
												<div class="form-notch-middle" style="width: 64px;"></div>
												<div class="form-notch-trailing"></div>
											</div>
										</div>

										<div class="text-right pt-1 mb-5">
											<input
												class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
												type="submit" value="Log in">
										</div>
										<div class="text-right  mb-5">
											<p>
												<a href="forgot">Forgot password?</a>
											</p>
										</div>

										<div
											class="d-flex align-items-center justify-content-center pb-4">
											<p class="mb-0 me-2">Don't have an account?</p>
											<a href="register" type="button"
												class="btn btn-outline-danger">Create New</a>
										</div>

									</form>

								</div>
							</div>
							<div class="col-lg-6 d-flex align-items-center gradient-custom-2">
								<div class="text-black px-3 py-4 p-md-5 mx-md-4">
									<h4 class="mb-4">Ashok IT is more than just a Software
										Training Institute</h4>
									<p class="small mb-0">Student Satisfaction is at most
										important for us.</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</section>
		<!-- End your project here-->
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>
</html>

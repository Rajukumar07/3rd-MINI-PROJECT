<!DOCTYPE html>
<html xmlns:th="www.thyme.org">
<head>
<meta charset="ISO-8859-1">
<title>Unlock Account</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

</head>
<body>
	<div class="container ">

		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"> <img alt="ashokit"
					src="images/AshokIT-Logo.jpg" width="100%">
				</a>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Services</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="#">Courses</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="#">Contact
								us</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- Start your project here-->

		<section class="h-100 gradient-form">
			<div class="container pt-5">
				<div class="card  p-5">
					<div class="row d-flex justify-content-center align-items-center ">
						<div class="col-md-6" style="position: relative">
							<div class="form-outline mb-6">
								<h6>
									<p th:text="${successMsg}" class="text-success"></p>
									<p th:text="${errorMsg}" class="text-danger"></p>
								</h6>
							</div>

							<h3>Unlock your Account</h3>

							<form th:action="@{/unlock}" th:object="${unlock}" method="POST">

								<div class="form-outline mb-6">
									<h6>
										Your Email:<span><p th:text="*{email}"></span>
									</h6>
								</div>

								<div class="form-outline mb-4">
									<input type="hidden" id="form2Example22" class="form-control"
										th:field="*{email}"  />
								</div>

								<div class="form-outline mb-4">
									<input type="password" id="form2Example23" class="form-control"
										th:field="*{tempPwd}" /> <label class="form-label"
										for="form2Example22">Temporary Password</label>
								</div>

								<div class="form-outline mb-4">
									<input type="password" id="form2Example24" class="form-control"
										th:field="*{newPwd}" /> <label class="form-label"
										for="form2Example22">New Password</label>
								</div>

								<div class="form-outline mb-4">
									<input type="password" id="form2Example25" class="form-control"
										th:field="*{confirmPwd}" /> <label class="form-label"
										for="form2Example22">Confirm Password</label>
								</div>

								<div class="text-center pt-1 mb-5 pb-1">
									<input
										class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
										type="submit" value="unlock">
								</div>

								<div
									class="d-flex align-items-center justify-content-center pb-4">
									<p class="mb-0 me-2">Already Unlocked?</p>
									<a href="login" type="button" class="btn btn-outline-danger">Login
										Here</a>
								</div>

							</form>
						</div>
						<div class="col-md-6 ">
							<div class="container ">
								<div class=" justify-content-center ">
									<h2>Ashok IT is more than just a Software Training
										Institute</h2>
									<p>Student Satisfaction is at most important for us.</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>

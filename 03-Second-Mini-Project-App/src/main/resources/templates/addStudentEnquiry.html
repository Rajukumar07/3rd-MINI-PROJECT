<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"> <img alt="ashokit"
					src="images/AshokIT-Logo.jpg" width="100%">
				</a>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="dashboard">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="add">Add
								Enquiry</a></li>
						<li class="nav-item"><a class="nav-link" href="view">View
								Enquiries</a></li>
					</ul>
					<a href="/" class="btn btn-danger">Logout</a>
				</div>
			</div>
		</nav>
		<!-- Start your project here-->

		<section class="gradient-form mb-5 pb-3">
			<div class="container pt-4">
				<div class="card  p-4" style="max-width: auto">
					<h5 class="card-title d-flex justify-content-center">Add
						Enquiries</h5>
					<div class="card-body">


						<div class="row d-flex justify-content-center align-items-center ">

							<div class="col-md-6" style="position: relative">
								<div class="text-center">
									<div class="mt-1 mb-1 pb-1">
										<p th:text="${successMsg}" class="text-success"></p>
										<p th:text="${errorMsg}" class="text-danger"></p>
									</div>
								</div>
								<form th:action="@{/add}" th:object="${enqForm}" method="post"
									class="form p-4 m-3">
									<div class="mb-4">
										<input type="hidden" th:field="*{id}" class="form-control">
									</div>
									<div class="mb-4">
										<label class="form-label">Name </label> <input type="text"
											th:field="*{stuName}" class="form-control">
									</div>
									<div class="mb-4">
										<label class="form-label">Number </label> <input type="number"
											th:field="*{phno}" class="form-control">

									</div>
									<div class="mb-4">
										<label class="form-label">Class Mode </label> <select
											th:field="*{classMode}" class="form-select">
											<option selected value="">-select-</option>
											<option th:value="'online'" th:text="Online"></option>
											<option th:value="'offline'" th:text="Offline"></option>
										</select>
									</div>
									<div class="mb-4">
										<label class="form-label">Course </label> <select
											name="courseName" class="form-select">
											<option selected value="">-select-</option>
											<option th:each="c:${courses}" th:value="${c}" th:text="${c}"></option>
										</select>
									</div>
									<div class="mb-4">
										<label class="form-label">Enquiry Status </label> <select
											name="enqStatus" class="form-select">
											<option selected value="">-select-</option>
											<option th:each="status:${enqStatus}" th:value="${status}"
												th:text="${status}"></option>

										</select>
									</div>
									<div class="mb-4 d-flex justify-content-center">
										<input type="submit" value="submit" class="btn btn-primary">
									</div>

								</form>
							</div>
							<div class="col-md-6 h-100">
								<div class="container bg-primary h-100">
									<div class=" d-flex justify-content-center ">
										<h2>Ashok IT is more than just a Software Training
											Institute</h2>
									</div>
									<div>
										<p>Student Satisfaction is at most important for us.</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
